<div class="card border-dotted" *ngIf="certificate else addNew">
  <p><b>Common Name:</b> {{certificate!.commonName}}</p>
  <p><b>Issuer CN:</b> {{certificate!.cn}}</p>
  <p><b>Valid from:</b> {{certificate!.validFrom}}</p>
  <p><b>Valid to:</b> {{certificate!.validTo}}</p>
</div>

<ng-template #addNew>
  <div class="card border-dotted">
    <p>{{cardTitle}}</p>
    <p>або</p>
    <!-- <label for="file" class="inputfile">Виберіть через стандартний діалог</label> -->
    <input type="file" (change)="onFileSelected($event)">
    <button>{{btnTitile}}</button>
  </div>
</ng-template>

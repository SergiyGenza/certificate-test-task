<div class="card border-solid flex" *ngIf="certificate else addNew">
  <p><b>Common Name:</b> {{certificate!.commonName}}</p>
  <p><b>Issuer CN:</b> {{certificate!.cn}}</p>
  <p><b>Valid from:</b> {{certificate!.validFrom}}</p>
  <p><b>Valid to:</b> {{certificate!.validTo}}</p>
</div>

<ng-template #addNew>
  <div class="card border-dotted table" (drop)="onDrop($event)" (dragover)="onDragover($event)">
    <p>{{cardTitle}}</p>
    <p>або</p>
    <button>
      <label for="upload-file">
        {{btnTitile}}
        <input id="upload-file" accept=".pem,.cer,.crt,.der" hidden type="file" (change)="onFileSelected($event)">
      </label>
    </button>
  </div>
</ng-template>

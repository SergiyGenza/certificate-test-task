<div class="container">
  <div class="content">
    <div class="left-side">
      <app-button [type]="'addNewSertificate'" [height]="'44px'" [width]="'162px'" [btnTitile]="btnTitle"
        [addNew]="addNew" (addNewSertificateEmitter)="onNewSertificateAdd($event)"></app-button>
      <div class="certificates-list" *ngIf="certArray?.length !=0  else noCertificates">
        <app-button *ngFor="let cert of certArray" [height]="'48px'" [width]="'100%'" [type]="'showInfo'"
          [btnTitile]="cert.cn" (openCard)="onCardOpen($event, cert)">&#9654;</app-button>
      </div>
      <ng-template #noCertificates>
        <p *ngIf="!addNew">
          Немає жодного сертифікату
        </p>
      </ng-template>
    </div>
    <div class="right-side">
      <app-certificate-card *ngIf="addNew || openedCert" [certificate]="openedCert"></app-certificate-card>
      <p></p>
    </div>
  </div>
</div>
